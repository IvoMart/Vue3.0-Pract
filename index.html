<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://image.freepik.com/vector-gratis/lindo-perro-corgi-dibujos-animados-corazon_138676-2533.jpg"
    type="image/x-icon" alt="Imagen: Freepik.com">
  <title>Vue3 3 - Count</title>
  <!-- normalize -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Vue3 CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1 class="title">{{title}}</h1>

    <h2 class="count">{{count}}</h2>

    <div class="btn">
      <button v-on:click='modCount("disc",100)'>--1</button>
      <button @click='modCount(" ",20)'>++1</button>
    </div>
  </div>
  
  <script src="js/app.js"></script>
  <!-- <script src="js/mount.js"></script> -->
</body>
</html>
